
<div class="container">
    <div class="col"><h1>{{titulo}}</h1></div>
    <br>
    <div class="form-group row">

        <div class="form-group col md-3">
            <label for="modNomToner">Modelo Toner</label>
            <input type="text" nombre="modNomToner" id="modNomToner" placeholder="Modelo Toner" class="form-control" [(ngModel)]="inputMTonerM">
        </div>

        <div class="form-group col md-3">
            <label for="ModMolImpre">Modelo Impresora</label>
            <input type="text" nombre="ModMolImpre" id="ModMolImpre" placeholder="Modelo Impresora" class="form-control" [(ngModel)]="inputMImpreM">
        </div>

        <div class="form-group col md-3">
            <label for="modColor">Color</label>
            <input type="text" nombre="modColor" id="modColor" placeholder="Color" class="form-control" [(ngModel)]="inputColorM">
        </div>
<!--
        <div class="form-group col md-3">
            <label for="modConvMarco">Conve.Marco</label>
            <input type="text" nombre="modConvMarco" id="modConvMarco" placeholder="Conve. Marco" class="form-control" [(ngModel)]="inputConveM">
        </div>
-->
        <div class="form-group col md-3">
            <label for="modStock">Stock</label>
            <input type="text" nombre="modStock" id="modStock" placeholder="Stock" class="form-control" [(ngModel)]="inputStockM">
        </div>

        <div class="col" style="margin-top: 2.1%;">
            <button type="submit" class="btn btn-primary" (click)="modificarToner()">Modificar</button>
        </div>
        
    </div>
</div>
