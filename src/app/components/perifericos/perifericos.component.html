
<div class="container">
    <div class="col"><h1>{{titulo}}</h1></div>
    <br>
    <div class="form-group row">

        <div class="form-group col md-3">
            <label for="producto">Producto</label>
            <input type="text" nombre="producto" id="producto" placeholder="Producto" class="form-control" [(ngModel)]="inputNombreP">
        </div>
        
        <div class="form-group col md-3">
            <label for="descripcion">Descripcion</label>
            <input type="text" nombre="descripcion" id="descripcion" placeholder="Descripcion" class="form-control" [(ngModel)]="inputDescripcion">
        </div>

        <div class="form-group col md-3">
            <label for="observacion">Observacion</label>
            <input type="text" nombre="observacion" id="observacion" placeholder="Observacion" class="form-control" [(ngModel)]="inputObservacion">
        </div>

        <div class="form-group col md-3">
            <label for="stock">Stock</label>
            <input type="text" nombre="stock" id="stock" placeholder="Stock" class="form-control" [(ngModel)]="inputStock">
        </div>

        <div class="col" style="margin-top: 2.1%;">
            <button type="submit" class="btn btn-primary" (click)="agregarPerisferico()">Agregar</button>
        </div>

    </div>
</div>

<br>

<div class="container">
    <div class="row">
        <div class="col">
            <div >
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Observacion</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Modificar</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let perisferico of perisfericos, let indice = index">
                      <tr>
                        <td>{{perisferico.nombreProducto}}</td>
                        <td>{{perisferico.descripcion}}</td>
                        <td>{{perisferico.observacion}}</td>
                        <td>{{perisferico.stockActual}}</td>
                        <td><a [routerLink]="['/actPeriferico',indice]">Modificar</a></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
