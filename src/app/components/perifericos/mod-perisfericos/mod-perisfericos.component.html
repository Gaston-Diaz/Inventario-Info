<div class="container">
    <div class="col"><h1>{{titulo}}</h1></div>
    <br>
    <div class="form-group row">

        <div class="form-group col md-3">
            <label for="producto">Producto</label>
            <input type="text" nombre="producto" id="producto" placeholder="Producto" class="form-control" [(ngModel)]="inputNombrePM">
        </div>
        
        <div class="form-group col md-3">
            <label for="descripcion">Descripcion</label>
            <input type="text" nombre="descripcion" id="descripcion" placeholder="Descripcion" class="form-control" [(ngModel)]="inputDescripcionM">
        </div>

        <div class="form-group col md-3">
            <label for="observacion">Observacion</label>
            <input type="text" nombre="observacion" id="observacion" placeholder="Observacion" class="form-control" [(ngModel)]="inputObservacionM">
        </div>

        <div class="form-group col md-3">
            <label for="stock">Stock</label>
            <input type="text" nombre="stock" id="stock" placeholder="Stock" class="form-control" [(ngModel)]="inputStockM">
        </div>

        <div class="col" style="margin-top: 2.1%;">
            <button type="submit" class="btn btn-primary" (click)="modificarPerisferico()">Agregar</button>
        </div>

    </div>
</div>
