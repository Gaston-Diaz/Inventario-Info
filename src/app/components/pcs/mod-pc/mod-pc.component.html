<div class="container">
    <div class="col"><h1>{{titulo}}</h1></div>
    <br>
        <div class="form-group row">
    
            <div class="form-group col md-2">
                <label for="idPc">ID</label>
                <input type="text" nombre="idPc" id="idPc" placeholder="Identidicador" class="form-control"
                    [(ngModel)]="inputIdM">
            </div>
    
            <div class="form-group col md-2">
                <label for="ram">RAM</label>
                <input type="text" nombre="ram" id="ram" placeholder="tipo de RAM" class="form-control" [(ngModel)]="inputRamM">
            </div>
    
            <div class="form-group col md-2">
                <label for="so">SO</label>
                <input type="text" nombre="so" id="so" placeholder="Sistema Operativo" class="form-control"
                    [(ngModel)]="inputSOM">
            </div>
    
            <div class="form-group col md-2">
                <label for="ssd">SSD</label>
                <input type="text" nombre="ssd" id="ssd" placeholder="SSD" class="form-control" [(ngModel)]="inputSSDM">
            </div>
    
            <div class="form-group col md-2">
                <label for="extra">INFO EXTRA</label>
                <input type="text" nombre="extra" id="extra" placeholder="Info Extra" class="form-control"
                    [(ngModel)]="inputExtraM">
            </div>
    
            <div class="form-group col md-2">
                <label for="disponible">DISPONIBLE</label>
                <input type="text" nombre="disponible" id="disponible" placeholder="Esta Disponible" class="form-control"
                    [(ngModel)]="inputDisponibleM">
            </div>
    
            <div class="col" style="margin-top: 2.1%;">
                <button type="submit" class="btn btn-primary" (click)="modificarPC()">Agregar</button>
            </div>
    
        </div>
